<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap import link-->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">

        <!--Stylesheet import link-->
        <link rel="stylesheet" href="style.css">

        <title>PhotoGraphic</title>
        <link rel="shortcut icon" type="image/x-icon" href="pinkcamera.ico" />
    </head>

    <body>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a href="https://www.pexels.com/" class="navbar-brand">
                <img 
                    src="pinkcamera.ico" 
                    width="30" 
                    height="30" 
                    class="d-inline-block align-top" 
                    alt="PhotoGraphic">
            </a>
            <form class="form-inline" id="form">
                <input
                    id="search"
                    class="form-control mr-sm-2" 
                    type="search" 
                    placeholder="Image"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Look the Pics!</button>
            </form>
          </nav>

        <!--Api content-->
        <div>
            <div id="result" class="cardResult" >
            </div>
        </div>

        <!--Bootstrap and Jquery import links-->
        <script 
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    </body>

    <!--Jquery script import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
